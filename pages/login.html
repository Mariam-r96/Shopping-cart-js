<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../output.css" rel="stylesheet">
</head>
<body>
    <section class="login-page">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <h1 class="text-center text-warning">LOGIN</h1>
                    <form onsubmit="return checkValidation();" action="products.html" method="POST">
                        <div class="form-floating mt-4 mb-3">
                            <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com">
                            <div class="invalid-feedback"></div>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control password" id="floatingPassword" placeholder="Password">
                            <div class="invalid-feedback"></div>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" class="btn login-btn btn-warning my-3 btn-lg mx-auto d-block px-4">LOGIN</button>
                        <div class="error-message d-none text-danger text-center mt-5">
                            Please enter a registered mail
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/login.js"></script>
</html>
